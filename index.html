<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ludo Game (UK), Petits Chevaux (FR), Parcheesi (US), Pachisi Game (IN)...</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="board">
        <!-- Main board -->
          <div class="cell cell-0 green start">1</div>
          <div class="cell cell-1">2</div>
          <div class="cell cell-2">3</div>
          <div class="cell cell-3">4</div>
          <div class="cell cell-4 safe">5</div>
          <div class="cell cell-5">6</div>
          <div class="cell cell-6">7</div>
          <div class="cell cell-7">8</div>
          <div class="cell cell-8">9</div>
          <div class="cell cell-9">10</div>
          <div class="cell cell-10 yellow start">11</div>
          <div class="cell cell-11">12</div>
          <div class="cell cell-12">13</div>
          <div class="cell cell-13">14</div>
          <div class="cell cell-14 safe">15</div>
          <div class="cell cell-15">16</div>
          <div class="cell cell-16">17</div>
          <div class="cell cell-17">18</div>
          <div class="cell cell-18">19</div>
          <div class="cell cell-19">20</div>
          <div class="cell cell-20 red start">21</div>
          <div class="cell cell-21">22</div>
          <div class="cell cell-22">23</div>
          <div class="cell cell-23">24</div>
          <div class="cell cell-24 safe">25</div>
          <div class="cell cell-25">26</div>
          <div class="cell cell-26">27</div>
          <div class="cell cell-27">28</div>
          <div class="cell cell-28">29</div>
          <div class="cell cell-29">30</div>
          <div class="cell cell-30 blue start">31</div>
          <div class="cell cell-31"> <div id="token-blue-1" class="token blue"></div></div>
          <div class="cell cell-32">33</div>
          <div class="cell cell-33">34</div>
          <div class="cell cell-34 safe">35</div>
          <div class="cell cell-35">36</div>
          <div class="cell cell-36">37</div>
          <div class="cell cell-37">38</div>
          <div class="cell cell-38">39</div>
          <div class="cell cell-39">40</div>
          <!-- Safe Zone -->
          <div class="cell green-safe-1 green"></div>
          <div class="cell green-safe-2 green"></div>
          <div class="cell green-safe-3 green"></div>
          <div class="cell green-safe-4 green"></div>
          <div class="cell yellow-safe-1 yellow"></div>
          <div class="cell yellow-safe-2 yellow"></div>
          <div class="cell yellow-safe-3 yellow"></div>
          <div class="cell yellow-safe-4 yellow"></div>
          <div class="cell red-safe-1 red"></div>
          <div class="cell red-safe-2 red"></div>
          <div class="cell red-safe-3 red"></div>
          <div class="cell red-safe-4 red"></div>
          <div class="cell blue-safe-1 blue"></div>
          <div class="cell blue-safe-2 blue"></div>
          <div class="cell blue-safe-3 blue"></div>
          <div class="cell blue-safe-4 blue"></div>
          <!-- Token Region -->
          <div class="region top-left" id="player-blue">
              <div class="yard">
                <div class="token-yard blue">
                  <div id="token-blue-1" class="token blue"></div>
                </div>
                <div id="blue-token-2" class="token-yard blue">2</div>
                <div id="blue-token-3" class="token-yard blue">3</div>
                <div id="blue-token-4" class="token-yard blue">4</div>
              </div>
          </div>
          <div class="region top-right" id="player-green">
            <div class="yard">
              <div class="token-yard green">
                <div id="token-green-1" class="token green"></div>
              </div>
              <div class="token-yard green">2</div>
              <div class="token-yard green">3</div>
              <div class="token-yard green">4</div>
            </div>
          </div>
          <div class="region bottom-left" id="player-red">
            <div class="yard">
              <div class="token-yard red">
                <div class="token-yard red">
                  <div id="token-red-1" class="token red"></div>
                </div>
              </div>
              <div class="token-yard red">2</div>
              <div class="token-yard red">3</div>
              <div class="token-yard red">4</div>
            </div>
          </div>
          <div class="region bottom-right" id="player-yellow">
            <div class="yard">
              <div class="token-yard yellow">
                <div id="yellow-token-1" class="token-yard yellow">
                  <div id="token-yellow-1" class="token yellow"></div>
                </div>
              </div>
              <div class="token-yard yellow">2</div>
              <div class="token-yard yellow">3</div>
              <div class="token-yard yellow">4</div>
            </div>
          </div>
      </div>
      <div id="control-panel">
        <h2 class="sub-title">Let's Play</h2>
        <h1 class="title">Ludo</h1>
        <div id="player-settings">
          <p><strong>Enter player's names (up to 4)</strong></p>
         <fieldset>
            <label for="">Player 1:</label>
            <input type="text" placeholder="Enter your name" >
            <select name="color" id="">
              <option value="blue" selected>Blue</option>
              <option value="green">Green</option>
              <option value="red">Red</option>
              <option value="yellow">Yellow</option>
            </select>
         </fieldset>
         <fieldset>
            <label for="">Player 2:</label>
            <input type="text" placeholder="Enter your name" >
            <select name="color" id="">
              <option value="blue">Blue</option>
              <option value="green" selected>Green</option>
              <option value="red">Red</option>
              <option value="yellow">Yellow</option>
            </select><i class="fas fa-plus-square add-player-btn"></i>
         </fieldset>
        </div>
        <div id="start-rules"><button class="btn">Start</button><button class="btn" data-modal="rules">Rules</button></div>
        <div id="dice"></div>
        <button id="roll-dice-btn" class="btn inactive">Roll the dice</button>
      </div>
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
